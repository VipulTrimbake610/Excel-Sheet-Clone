<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Excel Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <button id="btnCopy"><span class="material-symbols-outlined">
                content_copy
            </span></button>
        <button id="btnCut"><span class="material-symbols-outlined">
                content_cut
            </span></button>
        <button id="btnPaste"><span class="material-symbols-outlined" >
                content_paste
            </span>
        </button>
        <select id="font" >
            <option value="unset">Normal</option>
            <option value="Inter">Inter</option>
            <option value="Cedarville Cursive">Cedarville Cursive</option>
            <option value="Poppins">Poppins</option>
            <option value="Roboto">Roboto</option>
            <option value="Borel">Borel</option>
        </select>
        <select id="fSize" checked>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
            <option value="26">26</option>
            <option value="28">28</option>
            <option value="30">30</option>
            <option value="32">32</option>
            <option value="34">34</option>
            <option value="36">36</option>
        </select>
        <button id="btnBold"><span class="material-symbols-outlined">
                format_bold
            </span></button>
        <button id="btnItalic"><span class="material-symbols-outlined">
                format_italic
            </span></button>
        <button id="btnUnderline"><span class="material-symbols-outlined">
                format_underlined
            </span></button>

        <button id="btnLeft"><span class="material-symbols-outlined">
            format_align_left
            </span></button>
        <button id="btnCenter"><span class="material-symbols-outlined">
            format_align_center
            </span></button>
        <button id="btnRight"><span class="material-symbols-outlined">
            format_align_right
            </span></button>
        <div class="color">
            <span id="color" class="material-symbols-outlined">
                format_color_text
                </span>
            <input type="color" id="iColor" placeholder="Helo" id="iColor">
        </div>
        <div class="color">
            <span id="bcolor" class="material-symbols-outlined">
                colors
                </span>
            <input type="color" id="ibColor">
        </div>
        <button id="btnDownload">
            <span class="material-symbols-outlined" style="font-size: 30px;">
                download
                </span>
        </button>
        <button id="btnUpload">
            <span class="material-symbols-outlined" style="font-size: 30px;">
                upload
                </span>
        </button>
        <input type="file" name="file" id="iFile" accept=".json">
    </header>
    <main>
        <table id="myTable">

        </table>
    </main>
    <script src="script.js"></script>
</body>

</html>
